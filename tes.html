<!DOCTYPE html>
<html>
<head>
	<title> Map</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="asset/leaflet/leaflet.css">
	<script src="asset/leaflet/leaflet.js"></script>
	<script src="json/kawo.js"></script>
	<style>
		html, body {
			height: 100%;
			width: 100%;
			margin:0;
			padding: 0;
		}
		#map {
			width: 100%;
			height:100%;
		}
	</style>
</head>
<body>
</head>
<body>
<div id="map"></div>

<script>
	var masjid = L.layerGroup();
	L.marker([-8.7824148, 116.3092348]).bindPopup('Masjid Jami At Taqwa').addTo(masjid),
	L.marker([-8.764983, 116.301506]).bindPopup('Masjid Nurul Yaqin')
		.addTo(masjid);
	
	var sekolah = L.layerGroup();
	L.marker([-8.7765705, 116.3091473]).bindPopup('MA Al-Masyudien NW ').addTo(sekolah),
	L.marker([-8.775711, 116.308543]).bindPopup('SMA Al-Masyudien NW ').addTo(sekolah),
	L.marker([-8.788859, 116.307238]).bindPopup('SMP N 2 PUJUT ').addTo(sekolah);

	var pasar = L.layerGroup();
	L.marker([-8.7796623, 116.3105344]).bindPopup('BK Mart').addTo(pasar),
	L.marker([-8.7814322,116.3103302]).bindPopup('Black Lombok Pusat Oleh-oleh Khas Lombok').addTo(pasar),
	L.marker([-8.7868308, 116.3074464]).bindPopup('Alfamart').addTo(pasar),
	L.marker([-8.7857239, 116.3088981]).bindPopup('Kios Ebhien').addTo(pasar),
	L.marker([-8.7800746, 116.306047]).bindPopup('Dafad Storr').addTo(pasar);

	var kesehatan = L.layerGroup();
	L.marker([-8.7818447,116.3103397]).bindPopup('Poskesdes').addTo(kesehatan);

	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
		grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});

	var map = L.map('map', {
		center: [-8.7918, 116.2956],
		zoom: 13,
		layers: [streets, masjid, pasar, sekolah, kesehatan]
	});

	var baseLayers = {
		"Streets": streets,
		"Grayscale": grayscale		
	};

	var overlays = {
		"Masjid": masjid,
		"sekolah":sekolah,
		"Pasar" : pasar,
		"kesehatan": kesehatan
	};

	L.control.layers(baseLayers, overlays).addTo(map);


	var greenIcon = L.icon({
	    iconUrl: 'icon/masjid.png',
	    iconSize:     [30, 85], // size of the icon
	    shadowSize:   [50, 64], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	var redIcon = L.icon({
	    iconUrl: 'icon/masjid1.png',
	    iconSize:     [25, 75], // size of the icon
	    shadowSize:   [50, 64], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	var blueIcon = L.icon({
	    iconUrl: 'icon/sma.png',
	    iconSize:     [20, 60], // size of the icon
	    shadowSize:   [50, 64], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	var goldIcon = L.icon({
	    iconUrl: 'icon/MA.png',
	    iconSize:     [20, 60], // size of the icon
	    shadowSize:   [50, 64], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	var whiteIcon = L.icon({
	    iconUrl: 'icon/BK.png',
	    iconSize:     [20, 60], // size of the icon
	    shadowSize:   [50, 64], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	var yellowIcon = L.icon({
	    iconUrl: 'icon/pasar.png',
	    iconSize:     [20, 60], // size of the icon
	    shadowSize:   [50, 64], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});
	var blackIcon = L.icon({
	    iconUrl: 'icon/hospital.png',
	    iconSize:     [15, 50], // size of the icon
	    shadowSize:   [50, 64], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});


	L.marker([-8.7824148, 116.3092348], {icon: greenIcon}).addTo(map);

	L.marker([-8.764983, 116.301506], {icon: redIcon}).addTo(map);
	
	L.marker([-8.775711, 116.308543], {icon: blueIcon}).addTo(map);

	L.marker([-8.7765705, 116.3091473], {icon: goldIcon}).addTo(map);

	L.marker([-8.7814322,116.3103302], {icon: whiteIcon}).addTo(map);
	L.marker([-8.7857239, 116.3088981], {icon: yellowIcon}).addTo(map);

	L.marker([-8.7818447,116.3103397], {icon: blackIcon}).addTo(map);

	L.geoJSON([kawo], {
		style: function (feature) {
			return feature.properties && feature.properties.style;
		}
	}).addTo(map);
</script>
</body>
</html>
